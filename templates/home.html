<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Cupcake Ratings</title>
</head>
<body>
    <h1 class="display-1">Cupcakes <small class="text-muted display-6">Cakes in a cup.</small></h1>
    
    <hr>
    <div class="cupcakes-list"></div>
    <h2 class="display-5">Add a new cupcake</h2>
    <form id="new-cupcake-form">
      <div>
        <label for="form-flavor">Flavor: </label>
        <input name="flavor" id="form-flavor">
      </div>
    
      <div>
        <label for="form-size">Size: </label>
        <input name="size" id="form-size">
      </div>
    
      <div>
        <label for="form-rating">Rating: </label>
        <input type="number" name="rating" id="form-rating">
      </div>
    
      <button>Add</button>
    </form>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="/static/app.js"></script>
</body>
</html>
